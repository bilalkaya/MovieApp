<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>MovieApp</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-danger shadow">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-film mr-1"></i>MovieApp
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-danger btn-sm" id='watchListBtn'>
                            Watch List <span class="badge badge-light" id='listCount'>0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="my-5">
        <div class="container text-center">
            <h2 class="my-5 text-muted">I want to watch...</h2>
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Movie Title" id='searchInput'>
                </div>
                <div class="col-md-2 mt-2 mt-md-0">
                    <button type="button" class="btn btn-secondary btn-block" id='searchBtn'>Search</button>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-5" id='resultContainer'>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="resources/js/app.js" type="module"></script>
</body>

</html>
